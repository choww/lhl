<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8"/>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 80%; }

      /** info box style **/
      .gm-style div:nth-child(4) div:first-child { opacity: 0.9; }
    </style>
  </head>
  
  <body>
    <div id="map"></div>

    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
       //   center: {lat: -34.397, lng: 150.644},
          zoom: 15 
        });

        var marker = new google.maps.Marker({
          map: map,
          title: 'you are here'
        });

        var infoWindow = new google.maps.InfoWindow({
          content: 'here you are!'
        });
        
        marker.addListener('click', function() {
          infoWindow.open(map, marker);
        });

        // transit info        
        var transitLayer = new google.maps.TransitLayer();
        transitLayer.setMap(map);

        // places API
        var service = new google.maps.places.PlacesService(map);

        function getPlaces(results, status) {
          if (status === google.maps.places.PlacesServiceStatus.OK) {
            for (var i = 0; i < results.length; i++) {
              createMarker(results[i]);
            }
          }
        }

        function createMarker(place) {
          var location = place.geometry.location;
          var marker = new google.maps.Marker({
            map: map,
            position: place.geometry.location
          });
        }

        // get current location
        navigator.geolocation.getCurrentPosition(function(position) {
          var pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          map.setCenter(pos); 
          marker.setPosition(pos);
          
          // search for lunch places
          service.nearbySearch({
            location: pos,
            radius: 500,
            type: ['lunch']
          }, getPlaces);

        });

      }
    </script>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCL6jlKXU3vBpV0gSnDO8hvJ0rf4v0ouTg&libraries=places&callback=initMap">
    </script>
  </body>
</html>
