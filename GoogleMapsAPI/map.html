<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8"/>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 75%; }
    </style>
  </head>
  
  <body>
    <div id="map"></div>

    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
       //   center: {lat: -34.397, lng: 150.644},
          zoom: 15 
        });

        var marker = new google.maps.Marker({
          map: map,
          title: 'you are here'
        });

        navigator.geolocation.getCurrentPosition(function(position) {
          var pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          map.setCenter(pos); 
          marker.setPosition(pos);
        });
      }
    </script>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCL6jlKXU3vBpV0gSnDO8hvJ0rf4v0ouTg&callback=initMap">
    </script>
  </body>
</html>
